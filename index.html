<script>
let indice = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
  slides[indice].classList.remove("activo");
  indice = (indice + 1) % slides.length;
  slides[indice].classList.add("activo");
}, 3000);
</script>

<script>

function toggleMenu() {

}
</script>
